<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - The Matrix 1999 | Retro Style</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Pixelify Sans', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: row;
        }

    
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 150px;
            background-color: #131413;
            border-right: 4px solid #0F0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            z-index: 2;
        }

        .navbar-list {
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .navbar-list li {
            margin: 20px 0;
            border: 4px solid #0F0;
            border-radius: 5px;
        }

        .navbar-link {
            color: #0F0;
            font-size: 1.2rem;
            text-decoration: none;
            font-family: 'Pixelify Sans';
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding: 15px;
            display: block;
        }

        .navbar-link:hover {
            color: #fff;
            background-color: #050505;
        }

        .navbar-link::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: #0F0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease, left 0.3s ease;
        }

        .navbar-link:hover::after {
            width: 100%;
            left: 10;
        }

        
        .content-container {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .window {
            max-width: 800px;
            margin: 40px auto;
            background-color: #000;
            border: 2px solid #00FF00;
            border-radius: 5px;
            padding: 60px;
        }

        .title-bar {
            background-color: #333;
            padding: 5px;
            color: #00FF00;
            font-size: 16px;
            font-weight: bold;
        }

        .title-bar-text {
            color: #00FF00;
        }

        .content {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .content h2 {
            color: #00FF00;
            font-size: 2rem;
            text-align: center;
        }

        .content p {
            margin-bottom: 15px;
        }

        .neon-effect {
            color: #00FF00;
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .contact-form label {
            color: #00FF00;
            font-size: 1.2rem;
        }

        .contact-form input, .contact-form textarea {
            background-color: #111;
            color: #00FF00;
            border: 2px solid #00FF00;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
        }

        .contact-form input[type="submit"] {
            background-color: #00FF00;
            color: black;
            cursor: pointer;
            border: none;
            padding: 12px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #00cc00;
        }

        .border2 {
            border: 2px solid #00cc00;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 5px;
            background-color: rgba(0, 255, 0, 0.1);
        }

    </style>
</head>

<body>
   
    <nav class="navbar">
        <ul class="navbar-list">
            <li><a href="index.html" class="navbar-link">Home</a></li>
            <li><a href="./about.html" class="navbar-link">About</a></li>
            <li><a href="./services.html" class="navbar-link">Services</a></li>
            <li><a href="./contact.html" class="navbar-link">Contact</a></li>
        </ul>
    </nav>

   
    <div class="content-container">
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">Contact Matrix 1999.exe</div>
            </div>
            <div class="window-body">
                <div class="content">
                    <h2 class="neon-effect">Contact Us</h2>
                    <p class="neon-effect">Have a question or feedback? Reach out to us, and we'll get back to you as soon as possible!</p>

                    <form class="contact-form" action="" method="">
                        <label for="name">Name:</label>
                        <input type="" id="name" name="name">

                        <label for="email">Email:</label>
                        <input type="" id="email" name="email">

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5"></textarea>

                        <input type="submit" value="Send Message">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
